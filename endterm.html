<!DOCTYPE html>
<html>
<head>

<title>Navigation Bar</title>
<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
}
.navbar {
background-color: red;
padding: 25px;
margin: 25px;
border-radius: 8px;
}
#header {
color: blanchedalmond;
text-align: center;
margin-bottom: 20px;
}
.nav-content {
display: flex;
justify-content: center;
flex-wrap: wrap;
gap: 10px;

}
.nav-link {
color: green;
text-decoration: none;
padding: 15px 20px;
background-color: yellow;
border-radius: 4px;
cursor: crosshair;
}

</style>
</head>
<body>
<div class="navbar">
<h1 id="header">Html Navbar</h1>
<div class="nav-content">
<a href="#" class="nav-link">Home</a>
<a href="#" class="nav-link">About</a>
<a href="#" class="nav-link">Explore</a>
<a href="#" class="nav-link">Enquire</a>
</div>
</div>
</body>
</html>
