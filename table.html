<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <h1>Automated Table</h1>
    <table border="3" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>30</td>
                <td>New York</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>25</td>
                <td>Los Angeles</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>35</td>
                <td>Chicago</td>
            </tr>
        </tbody>
    </table>

<h2>My own Table</h2>

<table border="2" cellpadding="4" cellspacing="1">
    <caption>Student Information</caption>
<thead >
<tr>
     <td>Name</td>
     <td>Age</td>
     <td>City</td>
     <td>State</td>
</tr>
</thead>
<tbody>
<tr>
    <td>Ankit</td>
    <td>19</td>
    <td>Varanasi</td>

    <td>Uttar Pradesh</td>
</tr>

<tr>
    <td>Aditya</td>
    <td>18</td>
    <td>Ghaziabad</td>
    <td>Uttar Pradesh</td>
</tr>
<tr>
    <td>Ankit Raj</td>
    <td>20</td>
    <td>Gaya</td>
    <td>Bihar</td>
</tr>
</tbody>

<tfoot>
<tr>
    <td >Total Students: 3</td>
    <td>Average Age: 19</td>
    <td></td>
    <td>Most Common State: Uttar Pradesh</td>
</tr>
</tfoot>







</table>



</body>
</html>
